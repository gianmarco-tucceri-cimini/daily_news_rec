<html>
  <body>
    <div class="article-grid">
    {% for article in articles %}
      <div class="article-box">
        <a href="{{ article.link }}">
          <img src="{{ article.image }}">
          <p>{{ article.title }}</p>
        </a>
      </div>
    {% endfor %}
    </div>
  </body>
</html>

<style>
  body {
    background-color: #ccc;
    font-family: Roboto, sans-serif;
  }
  .article-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  }
  .article-box {
    background-color: #fff;
    border-radius: 10px;
    display: inline-block;
    width: 300px;
    margin: 10px;
    text-align: center;
  }
  .article-box img {
    width: 300px;
    height: 200px;
  }
  .article-box p {
    margin: 0;
    font-size: 20px;
    font-weight: bold;
    padding: 10px;
    height: 100px;
  }
</style>
