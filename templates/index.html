<! DOCTYPE html>
    <html>
        <body>
          <head>
             <title>News per Pigri</title>
             <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <link rel="icon" type="image/png" href="https://i.ibb.co/R7Xyb42/logo.png"/>
                <script src="https://kit.fontawesome.com/edaf8b9ac4.js" crossorigin="anonymous"></script>
          </head>
            <div class='image'>
                <img class="center"  src="https://i.ibb.co/QCD1TF3/logo.png" alt="News4Lazies">
            </div>
            <div class="article-grid">
              {% if message %}
              <div class="article-box">
                <p>{{ message }}</p>
              </div>
          {% else %}
              {% for article in articles %}
                <div class="article-box">
                    <img src="{{ article.image }}">
                    <p>{{ article.title }}</p>
                    <div class="container">
                <div class="likes-counter"><i class="fa-regular fa-book-open"></i> {{ article.likes }}</div>
                    <img src="{{ article.logo }}" alt="Logo">
                </div>
                    <button id="{{ article.link }}"class="like-button"><i class="" aria-hidden="true"></i>Leggi</button>
                </div>
              {% endfor %}
            {% endif %}
            </div>
            <main>
                <div class='film'>
                </div>
                <script type="text/javascript" src="https://www.counters-free.net/count/bwjm"></script>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6csLn4rVySH07fh4nNv7A8?utm_source=generator&theme=0" width="50%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </main>
            <div class="center">Current user: {{ current_user }}</div>
          <script>
            function sendLike(event, articleId) {
              event.preventDefault();
              var xhr = new XMLHttpRequest();
              xhr.open("GET", "/like/" + articleId);
              xhr.send();
            }
            </script>
            <script>
              $(document).ready(function() {
                $('.like-button').click(function() {
                  var link = $(this).attr('id');
                  $.post('/like', { 'link': link }, function(response) {
                    console.log(response);
                    window.location.href = link;
                  });
                });
              });
              </script>
        </body>
    </html>

    .film:before {
      content:"";
      flex:1;
      animation:dv-0 12s linear infinite;
    }
    .film::after {
      content: "  ";
      line-height:30px;
      font-size: 22px;
      white-space: pre;
      font-family: monospace;
      font-weight: bold;
      text-align:center;
      position: absolute;
      bottom: 90%;
      right: 80%;
      padding-bottom: 20px;
      background: #000;
      color:#fff;
      clip-path:polygon(0 0,100% 0,100% 100%,calc(100% - 20px) calc(100% - 20px),0 calc(100% - 20px));
      animation:dv-1 12s linear infinite;
    }



    @keyframes dv-0{
      0%,31.2% {opacity:0}
      31.3%,100% {opacity:1}
    }

    @keyframes dv-1 {
      0%,15.5%    {content: " Luke,      "}
      15.6%,31.2% {content: " Luke, I am "}
      31.3%,46.8% {content: " Luke, I am \A a DIVTOBER";background:#000;color:#fff;font-size:22px;clip-path:polygon(0 0,100% 0,100% 100%,calc(100% - 20px) calc(100% - 20px),0 calc(100% - 20px))}
      46.9%,62.5%{content:" You are not \A  my father?? ";background:lightblue;color:#000;font-size:18px;clip-path:polygon(0 0,100% 0,100% calc(100% - 20px),20px calc(100% - 20px),0 100%)}
      62.6%,80%  {content:" Not anymore ";background: #000;color:#fff;font-size:22px;clip-path:polygon(0 0,100% 0,100% 100%,calc(100% - 20px) calc(100% - 20px),0 calc(100% - 20px))}
      80.1%,85% {content:" no...           ";background:lightblue;color:#000;font-size:18px;clip-path:polygon(0 0,100% 0,100% calc(100% - 20px),20px calc(100% - 20px),0 100%)}
      85.1%,100% {content:" no... noooooo!! ";background:lightblue;color:#000;font-size:18px;clip-path:polygon(0 0,100% 0,100% calc(100% - 20px),20px calc(100% - 20px),0 100%)}
    }
